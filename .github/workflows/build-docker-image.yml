name: build-docker-image

on: [push, workflow_dispatch]

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ksssomesh12
          password: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Setup Docker Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: Cache Docker Layers
        id: cache_docker_layers
        uses: actions/cache@v3.0.11
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-tgmb-api-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-tgmb-api-

      - name: Build-Push Docker Image
        id: docker_build_push
        uses: docker/build-push-action@v3.2.0
        with:
          builder: ${{ steps.setup_buildx.outputs.name }}
          target: api
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          push: true
          tags: ghcr.io/ksssomesh12/tgmb-beta:api

      - name: Docker Image Digest
        run: echo ${{ steps.docker_build_push.outputs.digest }}

      - name: Move Docker Layer Cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  build-sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ksssomesh12
          password: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Setup Docker Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: Cache Docker Layers
        id: cache_docker_layers
        uses: actions/cache@v3.0.11
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-tgmb-sdk-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-tgmb-sdk-

      - name: Build-Push Docker Image
        id: docker_build_push
        uses: docker/build-push-action@v3.2.0
        with:
          builder: ${{ steps.setup_buildx.outputs.name }}
          target: sdk
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          push: true
          tags: ghcr.io/ksssomesh12/tgmb-beta:sdk

      - name: Docker Image Digest
        run: echo ${{ steps.docker_build_push.outputs.digest }}

      - name: Move Docker Layer Cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  build-app:
    runs-on: ubuntu-latest
    needs: [build-api, build-sdk]
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ksssomesh12
          password: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Setup Docker Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: Cache Docker Layers
        id: cache_docker_layers
        uses: actions/cache@v3.0.11
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-tgmb-app-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-tgmb-app-

      - name: Build-Push Docker Image
        id: docker_build_push
        uses: docker/build-push-action@v3.2.0
        with:
          builder: ${{ steps.setup_buildx.name }}
          target: app
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          push: true
          tags: |
            ghcr.io/ksssomesh12/tgmb-beta:${{ github.sha }}
            ghcr.io/ksssomesh12/tgmb-beta:${{ github.ref_name }}

      - name: Docker Image Digest
        run: echo ${{ steps.docker_build_push.outputs.digest }}

      - name: Move Docker Layer Cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
