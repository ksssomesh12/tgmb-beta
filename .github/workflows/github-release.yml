name: github-release

on:
  push:
    tags:
      - "v*.*"

jobs:
  create-release:
    runs-on: ubuntu-22.04
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  deploy-package:
    runs-on: ubuntu-22.04
    needs: [create-release]
    steps:
      - name: Checkout Repo
        id: checkout_repo
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Create Package
        id: create_package
        run: |
          cd deploy
          rm -f .git*
          python3 srt.py
          rm -f srt.py
          cd ..
          tar -cf deploy.tar deploy
      - name: Upload Package
        id: upload_package
        uses: softprops/action-gh-release@v1
        with:
          files: |
            deploy.tar
